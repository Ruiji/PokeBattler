<!-- Pokemon Select Tab's Content -->
<form name="selectForm" ng-controller="SelectController as selectCtrl" ng-submit="setPokemon(pokemonsters)" accept-charset="utf-8">
	
	<h4> Do you want to select this Pokemon?</h4>
	
	<fieldset class="form-group">
	      <input type="submit" class="btn btn-primary pull-right" 
	      value="Go {{pokemonsters.name}}, I choose You!"/>
	   </fieldset>

</form>
