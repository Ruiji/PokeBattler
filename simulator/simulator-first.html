<!-- Pokemon One Content -->
<div align="center">
	<ul>
		<li>
			<h4>{{pokemonFirst.name}}   lvl.</h4>
			<blockquote>{{pokemonFirst.level}}</blockquote>
		</li>
		<li>
			<h4>Status:   </h4>
			<blockquote>{{pokemonFirst.status}}</blockquote>
		</li>
		<li>
			<h4>HP:   </h4>
			<blockquote>{{pokemonFirst.currentHitpoints}} / {{pokemonFirst.maxHitpoints}}</blockquote>
		</li>
	</ul>
	<div class="img-wrap">
		<img ng-src="{{pokemonFirst.battleImage}}" />
	</div>
</div>
